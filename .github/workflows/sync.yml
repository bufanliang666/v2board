name: Sync Upstream (Preserve Local Commits)

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 2 点（北京时间上午 10 点）
  workflow_dispatch:       # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 🔧 检出代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # 保留完整提交历史（必须）

      - name: 🧩 设置 Git 用户信息
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 📥 添加上游仓库
        run: |
          git remote add upstream https://github.com/wyx2685/v2board.git
          git fetch upstream master

      - name: 🔀 合并上游更新，保留本地提交
        run: |
          git checkout master
          git merge upstream/master --no-edit || true

      - name: 🚀 推送到 Fork 仓库
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git master